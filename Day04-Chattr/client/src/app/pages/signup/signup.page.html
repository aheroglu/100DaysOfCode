<ion-content [fullscreen]="true" class="bg-white dark:bg-gray-800">
  <div class="flex flex-col items-center justify-center min-h-full p-4 py-8">
    <div class="mb-6 text-center">
      <div
        class="w-16 h-16 bg-blue-500 rounded-full mx-auto mb-3 flex items-center justify-center"
      >
        <ion-icon name="chatbubbles" class="text-white text-3xl"></ion-icon>
      </div>
      <h1 class="text-3xl font-decorative text-gray-800 dark:text-white">
        Chattr
      </h1>
      <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">
        Create an account to start messaging
      </p>
    </div>

    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-6"
    >
      <h2
        class="text-xl font-semibold text-gray-800 dark:text-white mb-5 text-center"
      >
        Sign Up
      </h2>

      <form #form="ngForm" (ngSubmit)="onSignup(form)" autocomplete="off">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label
              class="block text-gray-700 dark:text-gray-200 text-sm font-medium mb-2"
              >First Name</label
            >
            <input
              [(ngModel)]="registerModel.firstName"
              name="firstName"
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="First Name"
              required
            />
          </div>
          <div>
            <label
              class="block text-gray-700 dark:text-gray-200 text-sm font-medium mb-2"
              >Last Name</label
            >
            <input
              [(ngModel)]="registerModel.lastName"
              name="lastName"
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-700 dark:text-gray-200 text-sm font-medium mb-2"
            >Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <ion-icon name="mail-outline" class="text-gray-500"></ion-icon>
            </div>
            <input
              [(ngModel)]="registerModel.email"
              name="email"
              type="email"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Email address"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-700 dark:text-gray-200 text-sm font-medium mb-2"
            >Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <ion-icon
                name="lock-closed-outline"
                class="text-gray-500"
              ></ion-icon>
            </div>
            <input
              [(ngModel)]="registerModel.password"
              name="password"
              type="password"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <div class="mb-5">
          <label
            class="block text-gray-700 dark:text-gray-200 text-sm font-medium mb-2"
            >Confirm Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <ion-icon
                name="lock-closed-outline"
                class="text-gray-500"
              ></ion-icon>
            </div>
            <input
              [(ngModel)]="registerModel.confirmPassword"
              name="confirmPassword"
              type="password"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Confirm Password"
              required
            />
          </div>
        </div>

        <button
          [disabled]="!form.valid"
          class="w-full disabled:opacity-50 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 font-medium"
        >
          Sign Up
        </button>
      </form>

      <div class="mt-5">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span
              class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400"
              >or</span
            >
          </div>
        </div>

        <div class="mt-5">
          <button
            (click)="onSignupWithGoogle()"
            class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50"
          >
            <ion-icon name="logo-google" class="text-red-500 mr-2"></ion-icon>
            Continue with Google
          </button>
        </div>
      </div>
    </div>

    <div class="mt-5 text-center">
      <p class="text-gray-600 dark:text-gray-400">
        Already have an account?
        <a
          routerLink="/login"
          class="text-blue-500 font-medium hover:underline dark:text-blue-400"
          >Login</a
        >
      </p>
    </div>
  </div>
</ion-content>
